<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Advice generator app</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}

			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/styles.css" />
	</head>

	<body>
		<main>
			<div class="card">
				<h1 class="id">ADVICE #<span id="id">0</span></h1>

				<p id="advice-text" class="advice">
					&OpenCurlyDoubleQuote;Click on the button below to generate a new
					advice.&CloseCurlyDoubleQuote;
				</p>

				<picture>
					<source srcset="images/pattern-divider-mobile.svg" media="(max-width: 35rem)" />
					<img class="divider" src="images/pattern-divider-desktop.svg" alt="" />
				</picture>

				<button id="new-advice" class="fetch-advice">
					<span class="sr-only">fetch-new-advice</span>
				</button>
			</div>
			<div class="attribution">
				<p>
					Challenge by
					<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
				</p>
				Coded by <a href="https://www.twitter.com/tolahni_" target="_blank">Master-Shiffu</a>
			</div>
		</main>
		<script src="./javascript/index.js" defer></script>
	</body>
</html>
